{% extends "base.html" %}
{% block body %}
  {% include "navbar.html" %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
        {% for partner in partner_list %}
          <div class="col-sm-4">
            {% if user.is_authenticated %}
            <a href="/{{ partner.id }}/">
              <h4>{{ partner.name }}</h4>
            </a>
            {% else %}
            <h4>{{ partner.name }}</h4>
            {% endif %}
            <div>{{ partner.address }}</div>
          </div>
        {% endfor %}
        </div>
    </div>
  </div>
</div>
{% endblock %}
