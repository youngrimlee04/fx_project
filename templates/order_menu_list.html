{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>{{partner.name}} Currency List </h2>
    <form action="" method="post">
      {% csrf_token %}
      <table class="table">
        <tr>
          <th>이미지</td>
          <th>통화명</td>
          <th>단위가격</td>
          <th>수량</td>
        </tr>
        {% for menu in menu_list %}
        <tr>
          <td><img style="max-width:100px;" src="{{menu.image.url}}"></td>
          <td><a href="/partner/menu/{{ menu.id }}/">{{menu.name}}</a></td>
          <td> {{menu.price}} </td>
          <td><input name="{{ menu.id }}" value=0 type="number" /></td>
          <!--  윗줄은 수량 부분 처리 -->
        </tr>
        {% endfor %}
      </table>
      <button class="btn btn-default btn-block" type="submit">주문하기</button>
  </form>
  </div>
</div>
{% endblock %}
